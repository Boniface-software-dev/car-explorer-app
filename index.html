<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Explorer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Car Explorer</h1>
        <button id="theme-toggle">Dark Mode</button>
    </header>
    <main>
        <!-- //Search form section-- -->      
                <form id="search-form">
                <input type="text" id="search-input" placeholder="Search by make/model...">
                <button type="submit">Search</button>
              </form>
            </section>
            <!-- //Cars Dsplay Grid-- -->
            <div id="cars-grid"></div>
        </main>

        <footer class="app-footer">
            <div class="footer-grid">
              <div class="footer-section">
                
        
              <div class="footer-section">
                <h4>Company</h4>
                <ul>
                  <li><a href="#about">About Us</a></li>
                  <li><a href="#contact">Contact Dealers</a></li>
                  <li><a href="#careers">Careers</a></li>
                </ul>
              </div>    
                    
              <div class="footer-section social-links">
                <h4>Connect</h4>
                <a href="#twitter" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                <a href="#instagram" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="#linkedin" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
              </div>
            </div>
        
            <div class="footer-bottom">
              <p>© 2024 Car Explorer. All vehicle images © their respective manufacturers.</p>
              <p>Not affiliated with any automaker. Educational project only.</p>
            </div>
          </footer>
        <script src="script.js"></script>
</body>
</html>
